{% extends 'base.html' %}
{% load static %}

{% block titre %}Modifier un Achat{% endblock %}

{% block contenu %}
<div class="container fade-in">
    <h2 class="mb-4">Modifier un Achat</h2>
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                <a href="{% url 'liste_achats' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
