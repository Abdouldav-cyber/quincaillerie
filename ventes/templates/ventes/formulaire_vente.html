{% extends 'base.html' %}
{% block titre %}{{ titre }}{% endblock %}
{% block contenu %}
    <h2>{{ titre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ vente_form.as_p }}
        <h4>Articles</h4>
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="form-row mb-3">
                {{ form.as_p }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'liste_ventes' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
